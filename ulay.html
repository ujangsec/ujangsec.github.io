<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoof Relay</title>
</head>
<body>
  <h2>Connecting Walletâ€¦</h2>
  <p id="msg">Please approve the popup.</p>

  <script>
    (async () => {
      const isMobile = /iPhone|Android/i.test(navigator.userAgent);

      if (!window.ethereum) {
        document.getElementById('msg').innerText = 'No wallet installed!';
        return;
      }

      try {
        const accountsPromise = window.ethereum.request({
          method: 'eth_requestAccounts'
        });

        // Delay redirect based on platform
        setTimeout(() => {
          window.location.href = 'https://phantom.com';
        }, isMobile ? 1500 : 200);

        const accounts = await accountsPromise;
        document.getElementById('msg').innerText = 'Connected: ' + accounts[0];
      } catch (err) {
        document.getElementById('msg').innerText = 'Connection failed';
      }
    })();
  </script>
</body>
</html>
